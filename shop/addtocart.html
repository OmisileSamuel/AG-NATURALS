<!DOCTYPE html>
<html>   
    <head>
        <link rel="stylesheet" href="addtocart.css">
        <script src="https://kit.fontawesome.com/92d70a2fds.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="header">
            <p class="shop">SHOP</p>
            <div class="cart"><i class="image/shopping.SVG"></i><p id="count">0</p></div>
        </div>
        <div class="container">
            <div id="root"></div>
            <div class="sidebar">
                <div class="head"><p>My Cart</p></div>
                <div id="carItem">Your cart is empty</div>
                <div class="foot">
                    <h3>Total</h3>
                    <h2 id="total">#0</h2>
                </div>
            </div>
        </div>
        <script src="addtocart.js"></script>
    </body>
</html>
